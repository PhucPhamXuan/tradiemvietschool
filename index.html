<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra Cứu Điểm</title>
    
    <!-- 1. Cài đặt Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Cài đặt React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 3. Cài đặt Babel để chạy code React trực tiếp -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 4. Cài đặt SheetJS để đọc Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- Styles tùy chỉnh cho thanh cuộn -->
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: #94a3b8; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <!-- CODE REACT CHÍNH -->
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- BỘ ICON SVG (Thay thế cho thư viện lucide-react để chạy không cần build) ---
        const Icons = {
            Search: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            BarChart2: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><line x1="18" x2="18" y1="20" y2="10"/><line x1="12" x2="12" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="14"/></svg>,
            Upload: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>,
            Users: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
            BookOpen: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>,
            Award: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></svg>,
            Filter: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></svg>,
            ArrowDown: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><line x1="12" x2="12" y1="5" y2="19"/><polyline points="19 12 12 19 5 12"/></svg>,
            FileText: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>,
            AlertCircle: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>,
            RefreshCw: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>
        };

        // --- HELPER FUNCTIONS ---
        const normalizeHeader = (header) => {
            if (!header) return null;
            const clean = header.toString().trim().toLowerCase();
            if (clean.includes('toan') || clean.includes('toán')) return 'Toán';
            if (clean.includes('van') || clean.includes('văn')) return 'Văn';
            if (clean.includes('anh') || clean.includes('tiếng anh')) return 'Anh';
            if (clean.includes('ly') || clean.includes('lý') || clean.includes('vat li')) return 'Lý';
            if (clean.includes('hoa') || clean.includes('hóa')) return 'Hóa';
            if (clean.includes('sinh')) return 'Sinh';
            if (clean.includes('su') || clean.includes('sử') || clean.includes('lich su')) return 'Sử';
            if (clean.includes('dia') || clean.includes('địa')) return 'Địa';
            if (clean.includes('gdcd') || clean.includes('ktpl') || clean.includes('phap luat')) return 'KTPL';
            if (clean.includes('tin') || clean.includes('tin hoc')) return 'Tin';
            if (clean.includes('cn') || clean.includes('cong nghe')) return 'CN';
            return null;
        };

        const processExcelData = (jsonData) => {
            if (!jsonData || jsonData.length === 0) return { data: [], headers: [] };
            const firstRowKeys = Object.keys(jsonData[0]);
            const subjectMap = {}; 
            const subjects = [];

            firstRowKeys.forEach(key => {
                const norm = normalizeHeader(key);
                if (norm) {
                    subjectMap[key] = norm;
                    if (!subjects.includes(norm)) subjects.push(norm);
                }
            });

            const processedData = jsonData.map(row => {
                const scores = {};
                let totalScore = 0;
                let subjectCount = 0;

                const findValue = (keywords) => {
                    const key = firstRowKeys.find(k => keywords.some(kw => k.toLowerCase().includes(kw)));
                    return key ? row[key] : '';
                };

                const sbd = findValue(['sbd', 'số báo danh', 'so bao danh']) || row['SBD'] || '';
                const name = findValue(['họ tên', 'ho ten', 'hoten', 'tên']) || row['HoTen'] || '';
                const lop = findValue(['lớp', 'lop']) || row['Lop'] || '';

                Object.keys(subjectMap).forEach(rawKey => {
                    const subjectName = subjectMap[rawKey];
                    const val = row[rawKey];
                    if (val !== undefined && val !== null && val !== '' && !isNaN(parseFloat(val))) {
                        const numVal = parseFloat(val);
                        scores[subjectName] = numVal;
                        totalScore += numVal;
                        subjectCount++;
                    } else {
                        scores[subjectName] = null;
                    }
                });

                return {
                    SBD: sbd, HoTen: name, Lop: lop, _scores: scores,
                    DTB: subjectCount > 0 ? (totalScore / subjectCount).toFixed(2) : 0
                };
            });
            return { data: processedData, headers: subjects };
        };

        const Card = ({ title, value, subtext, icon: Icon, colorClass }) => (
            <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100 flex items-start space-x-4 transition-transform hover:-translate-y-1">
                <div className={`p-3 rounded-lg ${colorClass} bg-opacity-10`}>
                    <Icon className={`w-6 h-6 ${colorClass.replace('bg-', 'text-')}`} />
                </div>
                <div>
                    <p className="text-sm font-medium text-slate-500">{title}</p>
                    <h3 className="text-2xl font-bold text-slate-800">{value}</h3>
                    {subtext && <p className="text-xs text-slate-400 mt-1">{subtext}</p>}
                </div>
            </div>
        );

        // --- MAIN APP COMPONENT ---
        function App() {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [students, setStudents] = useState([]);
            const [subjects, setSubjects] = useState([]);
            const [searchQuery, setSearchQuery] = useState('');
            const [selectedClass, setSelectedClass] = useState('All');
            const [loading, setLoading] = useState(true);
            const [errorMsg, setErrorMsg] = useState('');

            // Tự động fetch data.xlsx khi trang web tải
            useEffect(() => {
                fetchAutoData();
            }, []);

            const fetchAutoData = async () => {
                setLoading(true);
                setErrorMsg('');
                try {
                    // Fetch file data.xlsx từ cùng thư mục
                    const response = await fetch('./data.xlsx');
                    if (!response.ok) throw new Error(`Không tìm thấy data.xlsx (${response.status})`);
                    const arrayBuffer = await response.arrayBuffer();
                    processArrayBuffer(arrayBuffer);
                } catch (err) {
                    console.error("Auto fetch error:", err);
                    setLoading(false);
                    setErrorMsg("Không tìm thấy file 'data.xlsx'. Vui lòng upload thủ công.");
                    setActiveTab('upload');
                }
            };

            const processArrayBuffer = (buffer) => {
                try {
                    if (!window.XLSX) throw new Error("Lỗi thư viện Excel.");
                    const data = new Uint8Array(buffer);
                    const workbook = window.XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const jsonData = window.XLSX.utils.sheet_to_json(worksheet);
                    
                    const { data: processedData, headers } = processExcelData(jsonData);
                    
                    if (processedData.length > 0) {
                        setStudents(processedData);
                        setSubjects(headers);
                        setSelectedClass('All');
                        setLoading(false);
                        setActiveTab('dashboard');
                    } else {
                        throw new Error("File rỗng hoặc không hợp lệ.");
                    }
                } catch (error) {
                    setLoading(false);
                    setErrorMsg("Lỗi đọc file: " + error.message);
                }
            };

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                setLoading(true);
                const reader = new FileReader();
                reader.onload = (e) => processArrayBuffer(e.target.result);
                reader.readAsArrayBuffer(file);
            };

            const stats = useMemo(() => {
                if (students.length === 0) return null;
                const classList = [...new Set(students.map(s => s.Lop))].filter(Boolean).sort();
                const classStats = classList.map(lop => {
                    const studentsInClass = students.filter(s => s.Lop === lop);
                    const avgDTB = (studentsInClass.reduce((sum, s) => sum + parseFloat(s.DTB), 0) / studentsInClass.length).toFixed(2);
                    return { lop, count: studentsInClass.length, avg: avgDTB };
                });
                const totalAvg = (students.reduce((sum, s) => sum + parseFloat(s.DTB), 0) / students.length).toFixed(2);
                const excellent = students.filter(s => parseFloat(s.DTB) >= 8).length;
                const good = students.filter(s => parseFloat(s.DTB) >= 6.5 && parseFloat(s.DTB) < 8).length;
                const average = students.filter(s => parseFloat(s.DTB) >= 5 && parseFloat(s.DTB) < 6.5).length;
                const weak = students.filter(s => parseFloat(s.DTB) < 5).length;
                return { classList, classStats, totalAvg, distribution: { excellent, good, average, weak } };
            }, [students]);

            const filteredStudents = useMemo(() => {
                return students.filter(s => {
                    const matchesSearch = (s.HoTen?.toLowerCase().includes(searchQuery.toLowerCase())) || (s.SBD?.toString().includes(searchQuery));
                    const matchesClass = selectedClass === 'All' || s.Lop === selectedClass;
                    return matchesSearch && matchesClass;
                });
            }, [students, searchQuery, selectedClass]);

            const renderDashboard = () => (
                <div className="space-y-6 animate-fade-in">
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <Card title="Tổng Học Sinh" value={students.length} icon={Icons.Users} colorClass="bg-blue-500 text-blue-500" />
                        <Card title="Điểm TB Khối" value={stats?.totalAvg || 0} subtext="Trung bình các môn" icon={Icons.BookOpen} colorClass="bg-indigo-500 text-indigo-500" />
                        <Card title="Giỏi (>8.0)" value={stats?.distribution.excellent || 0} subtext={`${students.length > 0 ? ((stats?.distribution.excellent / students.length) * 100).toFixed(1) : 0}%`} icon={Icons.Award} colorClass="bg-emerald-500 text-emerald-500" />
                        <Card title="Cần Cố Gắng (<5.0)" value={stats?.distribution.weak || 0} icon={Icons.ArrowDown} colorClass="bg-red-500 text-red-500" />
                    </div>
                    <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                        <h3 className="text-lg font-bold text-slate-800 mb-4 flex items-center">
                            <Icons.BarChart2 className="w-5 h-5 mr-2 text-indigo-600" />
                            Thống Kê Trung Bình Theo Lớp
                        </h3>
                        <div className="space-y-3 max-h-96 overflow-y-auto pr-2 custom-scrollbar">
                            {stats?.classStats.map((cls) => (
                                <div key={cls.lop} className="flex items-center text-sm">
                                    <div className="w-16 font-semibold text-slate-700">{cls.lop}</div>
                                    <div className="flex-1 bg-slate-100 rounded-full h-4 overflow-hidden mx-2 relative group cursor-pointer">
                                        <div className={`h-full rounded-full transition-all duration-500 ${parseFloat(cls.avg) >= 8 ? 'bg-emerald-500' : parseFloat(cls.avg) >= 6.5 ? 'bg-blue-500' : 'bg-yellow-500'}`} style={{ width: `${(parseFloat(cls.avg) / 10) * 100}%` }}></div>
                                        <div className="absolute top-0 left-1/2 -translate-x-1/2 -mt-8 bg-slate-800 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity z-10 pointer-events-none">TB: {cls.avg}</div>
                                    </div>
                                    <div className="w-12 text-right font-bold text-slate-600">{cls.avg}</div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            const renderSearch = () => (
                <div className="space-y-4 animate-fade-in">
                    <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex flex-col md:flex-row gap-4 items-center justify-between sticky top-0 z-10">
                        <div className="relative w-full md:w-96">
                            <Icons.Search className="absolute left-3 top-2.5 h-5 w-5 text-slate-400" />
                            <input type="text" placeholder="Nhập tên hoặc số báo danh..." className="w-full pl-10 pr-4 py-2 rounded-lg border border-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500" value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} />
                        </div>
                        <div className="flex items-center space-x-2 w-full md:w-auto">
                            <Icons.Filter className="w-5 h-5 text-slate-500" />
                            <select className="px-4 py-2 rounded-lg border border-slate-200 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" value={selectedClass} onChange={(e) => setSelectedClass(e.target.value)}>
                                <option value="All">Tất cả lớp</option>
                                {stats?.classList.map(c => <option key={c} value={c}>{c}</option>)}
                            </select>
                        </div>
                    </div>
                    <div className="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
                        <div className="overflow-x-auto max-h-[70vh]">
                            <table className="w-full text-sm text-left text-slate-600">
                                <thead className="text-xs text-slate-700 uppercase bg-slate-50 border-b sticky top-0 z-10">
                                    <tr>
                                        <th className="px-6 py-3 font-bold bg-slate-50 whitespace-nowrap">SBD</th>
                                        <th className="px-6 py-3 font-bold bg-slate-50 whitespace-nowrap">Họ Tên</th>
                                        <th className="px-6 py-3 font-bold bg-slate-50 whitespace-nowrap">Lớp</th>
                                        {subjects.map(sub => <th key={sub} className="px-6 py-3 text-center bg-slate-50 whitespace-nowrap">{sub}</th>)}
                                        <th className="px-6 py-3 text-center font-bold bg-slate-100 sticky right-0 z-20 whitespace-nowrap">ĐTB</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {filteredStudents.length > 0 ? filteredStudents.map((s, idx) => (
                                        <tr key={idx} className="bg-white border-b hover:bg-blue-50 transition-colors">
                                            <td className="px-6 py-3 font-mono text-slate-900">{s.SBD}</td>
                                            <td className="px-6 py-3 font-medium text-slate-900 whitespace-nowrap">{s.HoTen}</td>
                                            <td className="px-6 py-3"><span className="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded border border-blue-400 whitespace-nowrap">{s.Lop}</span></td>
                                            {subjects.map(sub => (
                                                <td key={sub} className={`px-6 py-3 text-center ${s._scores[sub] >= 8 ? 'text-emerald-600 font-bold' : s._scores[sub] < 5 && s._scores[sub] !== null ? 'text-red-500' : ''}`}>{s._scores[sub] ?? '-'}</td>
                                            ))}
                                            <td className="px-6 py-3 text-center font-bold text-slate-800 bg-slate-50 sticky right-0">{s.DTB}</td>
                                        </tr>
                                    )) : <tr><td colSpan={subjects.length + 4} className="px-6 py-8 text-center text-slate-400">Không tìm thấy dữ liệu</td></tr>}
                                </tbody>
                            </table>
                        </div>
                        <div className="p-3 bg-slate-50 border-t text-xs text-slate-500 text-center sticky bottom-0">Hiển thị {filteredStudents.length} kết quả</div>
                    </div>
                </div>
            );

            const renderDataMgmt = () => (
                <div className="max-w-2xl mx-auto space-y-6 animate-fade-in">
                    <div className="bg-white p-8 rounded-xl shadow-sm border border-slate-100 text-center">
                        <div className="w-16 h-16 bg-emerald-50 rounded-full flex items-center justify-center mx-auto mb-4">
                            <Icons.Upload className="w-8 h-8 text-emerald-500" />
                        </div>
                        <h3 className="text-xl font-bold text-slate-800 mb-2">Trạng thái dữ liệu</h3>
                        {errorMsg ? (
                            <div className="mb-6 p-4 bg-red-50 text-red-700 rounded-lg flex items-center justify-center gap-2">
                                <Icons.AlertCircle className="w-5 h-5" /> <span>{errorMsg}</span>
                            </div>
                        ) : (
                            <p className="mb-6 text-emerald-600 font-medium flex items-center justify-center gap-2">
                                <Icons.RefreshCw className="w-4 h-4" /> Đang sử dụng dữ liệu từ data.xlsx
                            </p>
                        )}
                        <div className="border-t pt-6">
                            <p className="text-slate-500 mb-4 text-sm">Cập nhật dữ liệu thủ công (chỉ phiên làm việc này):</p>
                            <label className="block w-full max-w-xs mx-auto">
                                <input type="file" accept=".xlsx, .xls, .csv" onChange={handleFileUpload} className="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer" />
                            </label>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-10">
                    <header className="bg-white shadow-sm border-b sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center gap-3">
                                    <div className="bg-blue-600 text-white p-2 rounded-lg"><Icons.BookOpen className="w-6 h-6" /></div>
                                    <h1 className="text-xl font-bold text-slate-800 hidden sm:block">Tra Cứu Điểm</h1>
                                </div>
                                <nav className="hidden md:flex space-x-1 bg-slate-100 p-1 rounded-lg">
                                    {[{id:'dashboard',label:'Tổng Quan',icon:Icons.BarChart2}, {id:'search',label:'Tra Cứu',icon:Icons.Search}, {id:'upload',label:'Dữ Liệu',icon:Icons.Upload}].map(t => (
                                        <button key={t.id} onClick={() => setActiveTab(t.id)} className={`flex items-center px-4 py-2 rounded-md text-sm font-medium transition-all ${activeTab === t.id ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>
                                            <t.icon className="w-4 h-4 mr-2" /> {t.label}
                                        </button>
                                    ))}
                                </nav>
                            </div>
                        </div>
                    </header>
                    
                    {loading && (
                        <div className="fixed inset-0 bg-white/80 backdrop-blur-sm z-[60] flex flex-col items-center justify-center">
                            <div className="w-12 h-12 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin mb-4"></div>
                            <p className="text-blue-600 font-medium animate-pulse">Đang tải dữ liệu...</p>
                        </div>
                    )}

                    <div className="md:hidden fixed bottom-0 w-full bg-white border-t flex justify-around p-3 z-50 shadow-lg">
                        {[{id:'dashboard',label:'Tổng Quan',icon:Icons.BarChart2}, {id:'search',label:'Tra Cứu',icon:Icons.Search}, {id:'upload',label:'Dữ Liệu',icon:Icons.Upload}].map(t => (
                            <button key={t.id} onClick={() => setActiveTab(t.id)} className={`flex flex-col items-center text-xs ${activeTab === t.id ? 'text-blue-600' : 'text-slate-400'}`}>
                                <t.icon className="w-6 h-6 mb-1" /> {t.label}
                            </button>
                        ))}
                    </div>

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 pb-24">
                        {activeTab === 'dashboard' && renderDashboard()}
                        {activeTab === 'search' && renderSearch()}
                        {activeTab === 'upload' && renderDataMgmt()}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
