<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartGrade K12 - H·ªá Th·ªëng Tra C·ª©u</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        .custom-scrollbar::-webkit-scrollbar { height: 6px; width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: #94a3b8; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        /* Mobile specific styles */
        @media (max-width: 768px) {
            .mobile-hide { display: none; }
            .mobile-show { display: table-cell; }
        }
        @media (min-width: 769px) {
            .mobile-hide { display: table-cell; }
            .mobile-show { display: none; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Icons
        const Icons = {
            Search: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            BarChart2: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><line x1="18" x2="18" y1="20" y2="10"/><line x1="12" x2="12" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="14"/></svg>,
            Users: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
            BookOpen: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>,
            Award: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></svg>,
            Filter: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></svg>,
            ArrowDown: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><line x1="12" x2="12" y1="5" y2="19"/><polyline points="19 12 12 19 5 12"/></svg>,
            Eye: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>,
            X: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><line x1="18" x2="6" y1="6" y2="18"/><line x1="6" x2="18" y1="6" y2="18"/></svg>,
            Trophy: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
        };

        const Card = ({ title, value, subtext, icon: Icon, colorClass }) => (
            <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100 flex items-start space-x-4 transition-transform hover:-translate-y-1">
                <div className={`p-3 rounded-lg ${colorClass} bg-opacity-10`}>
                    <Icon className={`w-6 h-6 ${colorClass.replace('bg-', 'text-')}`} />
                </div>
                <div>
                    <p className="text-sm font-medium text-slate-500">{title}</p>
                    <h3 className="text-2xl font-bold text-slate-800">{value}</h3>
                    {subtext && <p className="text-xs text-slate-400 mt-1">{subtext}</p>}
                </div>
            </div>
        );

        // --- COMPONENT TOP 3 CARD ---
        const TopStudentCard = ({ student, rank, subject, score }) => {
            const rankColors = {
                1: "bg-yellow-100 text-yellow-700 border-yellow-200",
                2: "bg-slate-200 text-slate-700 border-slate-300",
                3: "bg-orange-100 text-orange-700 border-orange-200"
            };
            const medalIcons = {
                1: "ü•á", 2: "ü•à", 3: "ü•â"
            };

            return (
                <div className={`relative p-4 rounded-xl border flex items-center space-x-4 ${rankColors[rank]} bg-opacity-40`}>
                    <div className="flex-shrink-0 w-12 h-12 flex items-center justify-center text-3xl shadow-sm bg-white rounded-full">
                        {medalIcons[rank]}
                    </div>
                    <div className="flex-1 min-w-0">
                        <p className="text-xs font-bold uppercase tracking-wide opacity-70">H·∫°ng {rank}</p>
                        <h4 className="text-base font-bold truncate">{student.HoTen}</h4>
                        <p className="text-sm opacity-80">{student.Lop}</p>
                    </div>
                    <div className="text-right">
                        <div className="text-2xl font-bold">{score}</div>
                        <div className="text-[10px] uppercase font-bold opacity-60">ƒêi·ªÉm</div>
                    </div>
                </div>
            );
        };

        // --- COMPONENT MODAL (POPUP) ---
        const StudentModal = ({ student, subjects, onClose }) => {
            if (!student) return null;

            return (
                <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-[70] flex items-center justify-center p-4 animate-fade-in" onClick={onClose}>
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden" onClick={e => e.stopPropagation()}>
                        <div className="bg-blue-600 p-4 flex justify-between items-start">
                            <div>
                                <h3 className="text-xl font-bold text-white">{student.HoTen}</h3>
                                <p className="text-blue-100 text-sm mt-1">SBD: {student.SBD} | L·ªõp: {student.Lop}</p>
                            </div>
                            <button onClick={onClose} className="text-white/80 hover:text-white p-1 rounded-full hover:bg-white/10">
                                <Icons.X className="w-6 h-6" />
                            </button>
                        </div>
                        
                        <div className="p-4 max-h-[70vh] overflow-y-auto">
                            <div className="text-center mb-6">
                                <span className="text-sm text-slate-500 uppercase tracking-wide">ƒêi·ªÉm Trung B√¨nh</span>
                                <div className={`text-4xl font-bold mt-2 ${parseFloat(student.DTB) >= 8 ? 'text-emerald-500' : parseFloat(student.DTB) >= 5 ? 'text-blue-500' : 'text-red-500'}`}>
                                    {student.DTB}
                                </div>
                            </div>

                            <div className="grid grid-cols-2 gap-3">
                                {subjects.map(sub => (
                                    <div key={sub} className="bg-slate-50 p-3 rounded-lg border border-slate-100 flex justify-between items-center">
                                        <span className="text-slate-600 font-medium text-sm">{sub}</span>
                                        <span className={`font-bold ${student._scores[sub] >= 8 ? 'text-emerald-600' : student._scores[sub] < 5 && student._scores[sub] !== null ? 'text-red-500' : 'text-slate-800'}`}>
                                            {student._scores[sub] ?? '-'}
                                        </span>
                                    </div>
                                ))}
                            </div>
                        </div>
                        <div className="p-4 bg-slate-50 text-center border-t">
                             <button onClick={onClose} className="w-full py-2 bg-white border border-slate-300 rounded-lg text-slate-600 font-medium hover:bg-slate-50">ƒê√≥ng</button>
                        </div>
                    </div>
                </div>
            );
        };

        function App() {
            const [grade, setGrade] = useState('12');
            const [activeTab, setActiveTab] = useState('dashboard');
            const [students, setStudents] = useState([]);
            const [subjects, setSubjects] = useState([]);
            const [searchQuery, setSearchQuery] = useState('');
            const [selectedClass, setSelectedClass] = useState('All');
            const [statSubject, setStatSubject] = useState('DTB');
            const [loading, setLoading] = useState(true);
            const [errorMsg, setErrorMsg] = useState('');
            const [selectedStudent, setSelectedStudent] = useState(null);

            useEffect(() => {
                fetchDataFromServer(grade);
            }, [grade]); 

            const fetchDataFromServer = async (currentGrade) => {
                setLoading(true);
                setErrorMsg('');
                try {
                    const response = await fetch(`/api/data?grade=${currentGrade}`);
                    const result = await response.json();

                    if (response.ok && !result.error) {
                        setStudents(result.data);
                        setSubjects(result.headers);
                        setLoading(false);
                    } else {
                        throw new Error(result.error || "L·ªói t·∫£i d·ªØ li·ªáu");
                    }
                } catch (err) {
                    setLoading(false);
                    setStudents([]); 
                    setErrorMsg(err.message || `Ch∆∞a c√≥ d·ªØ li·ªáu cho kh·ªëi ${currentGrade}.`);
                }
            };

            const filteredStudents = useMemo(() => {
                return students.filter(s => {
                    const matchesSearch = (s.HoTen?.toLowerCase().includes(searchQuery.toLowerCase())) || (s.SBD?.toString().includes(searchQuery));
                    const matchesClass = selectedClass === 'All' || s.Lop === selectedClass;
                    return matchesSearch && matchesClass;
                });
            }, [students, searchQuery, selectedClass]);

            const stats = useMemo(() => {
                if (students.length === 0) return null;
                const classList = [...new Set(students.map(s => s.Lop))].filter(Boolean).sort();
                
                const classStats = classList.map(lop => {
                    const studentsInClass = students.filter(s => s.Lop === lop);
                    let totalVal = 0;
                    let countVal = 0;
                    studentsInClass.forEach(s => {
                        let val = 0;
                        if (statSubject === 'DTB') {
                            val = parseFloat(s.DTB);
                            countVal++;
                            totalVal += val;
                        } else {
                            const score = s._scores[statSubject];
                            if (score !== null && score !== undefined) {
                                val = parseFloat(score);
                                countVal++;
                                totalVal += val;
                            }
                        }
                    });
                    const avg = countVal > 0 ? (totalVal / countVal).toFixed(2) : 0;
                    return { lop, count: studentsInClass.length, avg };
                });

                const totalAvg = (students.reduce((sum, s) => sum + parseFloat(s.DTB), 0) / students.length).toFixed(2);
                const excellent = students.filter(s => parseFloat(s.DTB) >= 8).length;
                const weak = students.filter(s => parseFloat(s.DTB) < 5).length;

                return { classList, classStats, totalAvg, distribution: { excellent, weak } };
            }, [students, statSubject]);

            // Logic t√≠nh Top 3 cho Kh·ªëi 12
            const top3Students = useMemo(() => {
                // Ch·ªâ t√≠nh cho kh·ªëi 12 v√† khi c√≥ d·ªØ li·ªáu
                if (grade !== '12' || students.length === 0) return [];

                let validStudents = [];
                if (statSubject === 'DTB') {
                     validStudents = students.filter(s => s.DTB && parseFloat(s.DTB) > 0);
                     validStudents.sort((a, b) => parseFloat(b.DTB) - parseFloat(a.DTB));
                } else {
                     validStudents = students.filter(s => s._scores[statSubject] !== null && s._scores[statSubject] !== undefined);
                     validStudents.sort((a, b) => parseFloat(b._scores[statSubject]) - parseFloat(a._scores[statSubject]));
                }
                
                return validStudents.slice(0, 3);
            }, [students, grade, statSubject]);

            // --- RENDERERS ---

            const renderGradeSelector = () => (
                <div className="flex space-x-1 bg-slate-200 p-1 rounded-lg mb-6 max-w-md mx-auto sm:mx-0">
                    {['12', '11', '10'].map(g => (
                         <button 
                            key={g}
                            onClick={() => setGrade(g)} 
                            className={`flex-1 py-1.5 px-3 rounded-md text-sm font-medium transition-all ${grade === g ? 'bg-white text-blue-700 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                        >
                            Kh·ªëi {g}
                        </button>
                    ))}
                </div>
            );

            const renderDashboard = () => (
                <div className="space-y-6 animate-fade-in">
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <Card title={`H·ªçc Sinh Kh·ªëi ${grade}`} value={students.length} icon={Icons.Users} colorClass="bg-blue-500 text-blue-500" />
                        <Card title="ƒêi·ªÉm TB Kh·ªëi" value={stats?.totalAvg || 0} icon={Icons.BookOpen} colorClass="bg-indigo-500 text-indigo-500" />
                        <Card title="Gi·ªèi (>8.0)" value={stats?.distribution.excellent || 0} icon={Icons.Award} colorClass="bg-emerald-500 text-emerald-500" />
                        <Card title="C·∫ßn C·ªë G·∫Øng (<5.0)" value={stats?.distribution.weak || 0} icon={Icons.ArrowDown} colorClass="bg-red-500 text-red-500" />
                    </div>

                    <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                        <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
                            <h3 className="text-lg font-bold text-slate-800 flex items-center">
                                <Icons.BarChart2 className="w-5 h-5 mr-2 text-indigo-600" /> 
                                So S√°nh & X·∫øp H·∫°ng: <span className="text-indigo-600 ml-1">{statSubject === 'DTB' ? 'ƒêi·ªÉm TB Chung' : `M√¥n ${statSubject}`}</span>
                            </h3>
                            <select value={statSubject} onChange={(e) => setStatSubject(e.target.value)} className="bg-slate-50 border border-slate-200 text-slate-700 text-sm rounded-lg p-2">
                                <option value="DTB">ƒêi·ªÉm Trung B√¨nh (Chung)</option>
                                {subjects.map(s => <option key={s} value={s}>M√¥n {s}</option>)}
                            </select>
                        </div>
                        
                        {/* SECTION: TOP 3 (CH·ªà HI·ªÜN KHI ·ªû KH·ªêI 12) */}
                        {grade === '12' && top3Students.length > 0 && (
                            <div className="mb-8">
                                <h4 className="text-sm font-bold text-slate-500 uppercase tracking-wide mb-3 flex items-center">
                                    <Icons.Trophy className="w-4 h-4 mr-2 text-yellow-500" />
                                    Top 3 H·ªçc Sinh Xu·∫•t S·∫Øc Nh·∫•t
                                </h4>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    {top3Students.map((s, idx) => (
                                        <TopStudentCard 
                                            key={idx} 
                                            student={s} 
                                            rank={idx + 1} 
                                            subject={statSubject}
                                            score={statSubject === 'DTB' ? s.DTB : s._scores[statSubject]} 
                                        />
                                    ))}
                                </div>
                            </div>
                        )}

                        <div className="space-y-3 max-h-[400px] overflow-y-auto pr-2 custom-scrollbar border-t pt-4">
                            <h4 className="text-sm font-bold text-slate-500 uppercase tracking-wide mb-3">Th·ªëng k√™ theo l·ªõp</h4>
                            {stats?.classStats.map((cls) => (
                                <div key={cls.lop} className="flex items-center text-sm">
                                    <div className="w-16 font-semibold text-slate-700">{cls.lop}</div>
                                    <div className="flex-1 bg-slate-100 rounded-full h-5 overflow-hidden mx-2 relative group">
                                        <div 
                                            className={`h-full rounded-full transition-all duration-700 ${parseFloat(cls.avg) >= 8 ? 'bg-emerald-500' : parseFloat(cls.avg) >= 6.5 ? 'bg-blue-500' : parseFloat(cls.avg) >= 5 ? 'bg-yellow-500' : 'bg-red-400'}`} 
                                            style={{ width: `${(parseFloat(cls.avg) / 10) * 100}%` }}
                                        ></div>
                                        <div className="absolute inset-0 flex items-center justify-end px-2 text-[10px] text-white font-bold opacity-0 group-hover:opacity-100">{cls.avg}</div>
                                    </div>
                                    <div className="w-10 text-right font-bold text-slate-600">{cls.avg > 0 ? cls.avg : '-'}</div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            const renderSearch = () => (
                <div className="space-y-4 animate-fade-in">
                    <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex flex-col md:flex-row gap-4 items-center justify-between sticky top-0 z-10">
                        <div className="relative w-full md:w-96">
                            <Icons.Search className="absolute left-3 top-2.5 h-5 w-5 text-slate-400" />
                            <input type="text" placeholder="T√¨m t√™n ho·∫∑c SBD..." className="w-full pl-10 pr-4 py-2 rounded-lg border border-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500" value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} />
                        </div>
                        <select className="px-4 py-2 rounded-lg border border-slate-200 w-full md:w-auto" value={selectedClass} onChange={(e) => setSelectedClass(e.target.value)}>
                            <option value="All">T·∫•t c·∫£ l·ªõp</option>
                            {stats?.classList.map(c => <option key={c} value={c}>{c}</option>)}
                        </select>
                    </div>
                    
                    <div className="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden flex flex-col h-[70vh]">
                        <div className="overflow-auto flex-1 custom-scrollbar table-container">
                            <table className="w-full text-sm text-left text-slate-600">
                                <thead className="text-xs text-slate-700 uppercase bg-slate-50 border-b sticky top-0 z-10">
                                    <tr>
                                        <th className="px-4 py-3 bg-slate-50 font-bold text-center w-12 mobile-show">Xem</th>
                                        <th className="px-4 py-3 font-bold bg-slate-50 whitespace-nowrap min-w-[80px]">SBD</th>
                                        <th className="px-4 py-3 font-bold bg-slate-50 whitespace-nowrap min-w-[150px] sticky left-0 z-20 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)]">H·ªç T√™n</th>
                                        <th className="px-4 py-3 font-bold bg-slate-50 whitespace-nowrap">L·ªõp</th>
                                        {subjects.map(sub => <th key={sub} className="px-4 py-3 text-center bg-slate-50 whitespace-nowrap min-w-[60px] mobile-hide">{sub}</th>)}
                                        <th className="px-4 py-3 text-center font-bold bg-slate-100 sticky right-0 z-20 whitespace-nowrap shadow-[-2px_0_5px_-2px_rgba(0,0,0,0.1)]">ƒêTB</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {filteredStudents.length > 0 ? filteredStudents.map((s, idx) => (
                                        <tr key={idx} className="bg-white border-b hover:bg-blue-50">
                                            <td className="px-2 py-3 text-center mobile-show">
                                                <button onClick={() => setSelectedStudent(s)} className="text-blue-600 bg-blue-50 p-2 rounded-full hover:bg-blue-100">
                                                    <Icons.Eye className="w-4 h-4"/>
                                                </button>
                                            </td>
                                            <td className="px-4 py-3 font-mono">{s.SBD}</td>
                                            <td className="px-4 py-3 font-medium sticky left-0 bg-white hover:bg-blue-50 z-10 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)]">{s.HoTen}</td>
                                            <td className="px-4 py-3"><span className="bg-blue-100 text-blue-800 text-xs font-medium px-2 py-0.5 rounded">{s.Lop}</span></td>
                                            {subjects.map(sub => (
                                                <td key={sub} className={`px-4 py-3 text-center mobile-hide ${s._scores[sub] >= 8 ? 'text-emerald-600 font-bold' : s._scores[sub] < 5 && s._scores[sub] !== null ? 'text-red-500' : 'text-slate-500'}`}>
                                                    {s._scores[sub] ?? <span className="text-slate-200">-</span>}
                                                </td>
                                            ))}
                                            <td className="px-4 py-3 text-center font-bold sticky right-0 bg-slate-50 z-10 shadow-[-2px_0_5px_-2px_rgba(0,0,0,0.1)]">{s.DTB}</td>
                                        </tr>
                                    )) : (
                                        <tr><td colSpan={subjects.length + 5} className="text-center py-8 text-slate-400">{errorMsg || "Kh√¥ng c√≥ d·ªØ li·ªáu"}</td></tr>
                                    )}
                                </tbody>
                            </table>
                        </div>
                        <div className="p-3 bg-slate-50 border-t text-xs text-slate-500 text-center">Hi·ªÉn th·ªã {filteredStudents.length} k·∫øt qu·∫£</div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-20 md:pb-10">
                    <header className="bg-white shadow-sm border-b sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex justify-between items-center">
                            <h1 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                                SmartGrade K12 <span className="bg-blue-100 text-blue-700 text-xs px-2 py-0.5 rounded">Kh·ªëi {grade}</span>
                            </h1>
                            <nav className="hidden md:flex space-x-2">
                                {[{id:'dashboard',label:'T·ªïng Quan',icon:Icons.BarChart2}, {id:'search',label:'Tra C·ª©u',icon:Icons.Search}].map(t => (
                                    <button key={t.id} onClick={() => setActiveTab(t.id)} className={`px-3 py-2 rounded flex items-center text-sm font-medium transition-colors ${activeTab === t.id ? 'bg-slate-100 text-blue-600' : 'text-slate-500 hover:text-slate-700'}`}>
                                        <t.icon className="w-4 h-4 mr-2" /> {t.label}
                                    </button>
                                ))}
                            </nav>
